<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <header>
        <div>TODO</div>
    </header>
    <main>
        <div class="project">
            <div class="list-template" hidden>
                <!--Rename class to list-->
                <div class="list-header">
                    <h3 class="list-name" contenteditable="true"></h3>
                </div>
                <div class="list-tasks"></div>
                <div class="list-actions">
                    <button class="add-task-button">Add Task</button>
                    <button class="delete-list-button">
                        <!--https://www.svgrepo.com/svg/533010/trash-alt-->
                        <svg id="trash" class="trash-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M14 10V17M10 10V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="task-template" hidden>
                <!--renamed as class "task"-->
                <div class="task-text" contenteditable="true"></div>
                <button class="task-menu-button">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="popup" id="task-popup">
                <label>Task</label>
                <input type="text">
                <label>Description</label>
                <textarea class="task-description"></textarea>
                <label>End Date</label>
                <input type="date">
                <div class="popup-buttons">
                    <button class="delete-task-button">
                        <svg class="trash-icon">
                            <use href="#trash"/>
                        </svg>
                    </button>
                    <button>
                        <svg width="32px" height="32px" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M6.65263 14.0304C6.29251 13.6703 6.29251 13.0864 6.65263 12.7263C7.01276 12.3662 7.59663 12.3662 7.95676 12.7263L11.6602 16.4297L19.438 8.65183C19.7981 8.29171 20.382 8.29171 20.7421 8.65183C21.1023 9.01195 21.1023 9.59583 20.7421 9.95596L12.3667 18.3314C11.9762 18.7219 11.343 18.7219 10.9525 18.3314L6.65263 14.0304Z" fill="currentColor"></path>
                                <path clip-rule="evenodd" d="M14 1C6.8203 1 1 6.8203 1 14C1 21.1797 6.8203 27 14 27C21.1797 27 27 21.1797 27 14C27 6.8203 21.1797 1 14 1ZM3 14C3 7.92487 7.92487 3 14 3C20.0751 3 25 7.92487 25 14C25 20.0751 20.0751 25 14 25C7.92487 25 3 20.0751 3 14Z" fill="currentColor" fill-rule="evenodd"></path>
                            </g>
                        </svg>
                    </button>
                </div>
                
            </div>
            <div class="project-header">
                <div class="project-dropdown-container">
                    <h3 class="project-name" contenteditable="true"></h3>
                    <button class="change-project-button">
                        <svg id="dropdown" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!--https://www.svgrepo.com/svg/458529/arrow-drop-down-big-->
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M11.1808 15.8297L6.54199 9.20285C5.89247 8.27496 6.55629 7 7.68892 7L16.3111 7C17.4437 7 18.1075 8.27496 17.458 9.20285L12.8192 15.8297C12.4211 16.3984 11.5789 16.3984 11.1808 15.8297Z" fill="currentColor"></path> 
                            </g>
                        </svg>
                    </button>
                    <div class="dropdown" id="projects-dropdown">
                        <div class="dropdown-element">Project 1</div>
                        <div class="dropdown-element">Project 2</div>
                    </div>
                </div>
                
                <button class="add-project-button">Add New Project</button>
                <button class="add-list-button">Add List</button>
                <button class="remove-project-button">
                    <svg class="trash-icon">
                        <use href="#trash"/>
                    </svg>
                </button>
            </div>
            <div class="project-lists">

            </div>
        </div>

    </main>
</body>
</html>
