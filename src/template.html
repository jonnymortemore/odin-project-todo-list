<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <header>
        <div>TODO</div>
    </header>
    <main>
        <div class="project">
            <div class="list-template" hidden>
                <!--Rename class to list-->
                <div class="list-header">
                    <h3 class="list-name" contenteditable="true"></h3>
                </div>
                <div class="list-tasks">

                </div>
                <div class="list-actions">
                    <button class="add-task-button">Add Task</button>
                    <button class="delete-list-button">
                        <!--https://www.svgrepo.com/svg/533010/trash-alt-->
                        <svg id="trash" class="trash-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M14 10V17M10 10V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="project-header">
                <h3 class="project-name" contenteditable="true"></h3>
                <button class="change-project-button">
                    <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!--https://www.svgrepo.com/svg/458529/arrow-drop-down-big-->
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M11.1808 15.8297L6.54199 9.20285C5.89247 8.27496 6.55629 7 7.68892 7L16.3111 7C17.4437 7 18.1075 8.27496 17.458 9.20285L12.8192 15.8297C12.4211 16.3984 11.5789 16.3984 11.1808 15.8297Z" fill="currentColor"></path> 
                        </g>
                    </svg>
                </button>
                <button class="add-project-button">Add New Project</button>
                <button class="add-list-button">Add List</button>
                <button class="remove-project-button">
                    <svg class="trash-icon">
                        <use href="#trash"/>
                    </svg>
                </button>
            </div>
            <div class="project-lists"></div>
        </div>

    </main>
</body>
</html>
